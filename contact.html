<body style="background: url(images/concrete_seamless.png)">

  <header>
    <div>
      
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand col-xs-12 text-center" href="index.html" style="background: #4aaaa5; color: #fff; padding-bottom: 40px; z-index: 1; margin-left: 40px; margin-right: 40px;">Steven Cadwallader</a>

      </nav>
    </div>
  </header>

  <div class="container">
    <section class="container col-md-8 col-xs-12" style="background-color: #fff; margin-top: 10px;">
      <h1>Contact</h1>

      <form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit" style="background-color: #4aaaa5;">
      </form>

    </section>

    <section class="container col-md-4 col-xs-12" style="background-color: #fff; float: right; margin-top: 10px;">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container col-xs-12 text-center border-top-10" style="background-color: #666; color: #ccc; border-top: 2px; border-color: #4aaaa5; padding: 20px; margin-top: 20px;">
